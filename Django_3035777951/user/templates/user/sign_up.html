<!-- templates/user/login.html -->
{% extends "base.html" %} 
    {% block title %}
    Login
    {% endblock %} 
{%block content%}
<form method="post">
    {% csrf_token %} 
    {{ form }}
    <button type="submit">Sign Up</button>
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
<a href="{% url 'login'%}">Click here to login.</a>
{% endif %}

{%endblock%}
